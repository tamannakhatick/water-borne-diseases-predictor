<svg width="40" height="48" viewBox="0 0 40 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pinGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation -->
    <filter id="pulse" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feColorMatrix in="blur" values="1 0 0 0 1  0 0.2 0 0 0.2  0 0 0 0 0.2  0 0 0 0.8 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <animate attributeName="stdDeviation" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="20" cy="18" r="14" fill="#FF4444" opacity="0.3" filter="url(#pulse)">
    <animate attributeName="r" values="14;18;14" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pin shadow -->
  <ellipse cx="20" cy="43" rx="5" ry="2.5" fill="rgba(0,0,0,0.4)"/>
  
  <!-- Pin body with glow - Google Maps style -->
  <path d="M20 6 C13.373 6 8 11.373 8 18 C8 27 20 40 20 40 S32 27 32 18 C32 11.373 26.627 6 20 6 Z" 
        fill="url(#pinGradient)" 
        stroke="#B91C1C" 
        stroke-width="0.5"
        filter="url(#glow)"/>
  
  <!-- Inner white circle with glow -->
  <circle cx="20" cy="18" r="7" fill="#FFFFFF" opacity="0.95" filter="url(#glow)"/>
  
  <!-- Center dot with glow -->
  <circle cx="20" cy="18" r="3.5" fill="#8B0000" filter="url(#glow)"/>
  
  <!-- Highlight shine effect -->
  <ellipse cx="17" cy="15" rx="2" ry="3" fill="#FFFFFF" opacity="0.6"/>
</svg>